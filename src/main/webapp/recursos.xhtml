<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img1.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/index_style.css"/>
</h:head>
<h:body>
    <header>
        <div class="arrib">
        <img src="./Images/icon.png"/>
        <h2 class="titulo">Recursos Biblioteca</h2>
    </div>
    <nav>
        <a href="./CVDS.Project/login.xhtml" class="nav-link">Iniciar Sesion</a>
    </nav>
    </header>
    <h:form>
        <p:dataTable id = "resourses" var="recursos" value="#{RecursoBean.consultarRecursos()}" >

            <p:column headerText="Id">
                <h:outputText value="#{recursos.id}" />
            </p:column>


            <p:column headerText="Nombre">
                <h:outputText value="#{recursos.nombre}" />
            </p:column>

            <p:column headerText="Ubicacion" filterBy="#{recursos.ubicacion}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.ubicacion}" />
            </p:column>

            <p:column headerText="Tiporecurso" filterBy="#{recursos.tiporecurso}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.tiporecurso}" />
            </p:column>

            <p:column headerText="Disponibilidad">
                <h:outputText value="#{recursos.disponibilidad}" />
            </p:column>

            <p:column headerText="Capacidad" filterBy="#{recursos.capacidad}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.capacidad}" />
            </p:column>

            <p:column headerText="Horas">
                <h:outputText value="#{recursos.horario_inicial}"/>
                <h:outputText value="#{recursos.horario_final}"/>
            </p:column>

            <p:column headerText="Horarios">
                <p:commandButton  action="horarios?faces-redirect = true" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
