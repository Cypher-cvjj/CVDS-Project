<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Prueba </title>
</h:head>
<link rel="stylesheet" href="estilos.css" />
<h:body>
    <p:column headerText="Reservar">
        <p:commandButton value="Reservar" type="button" onclick="PF('dlg3').show();" /> 
    </p:column>

    <p:dialog header="Reservar" widgetVar="dlg3" showEffect="Clip" hideEffect="Blind" height="100">

        <div class="card">
            <div class="p-field p-grid">
                <p:outputLabel styleClass="p-col-fixed"  value="Nombre"/>
                <p:outputText value="#{recursos.nombre}"/>
            </div>
            <div class="p-field p-grid">
                <p:outputLabel for="lastname3" styleClass="p-col-fixed"  value="Lastname"/>
                <div class="p-col">
                    <p:inputText id="lastname3"/>
                </div>
            </div>
        </div>

    </p:dialog>
</h:body>
</html>
