<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/pe" >

<h:head>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img6.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
</h:head>

<h:body>
    <h:form id = "recurso_form">
        <p>id</p>
        <p:inputText class="form-control" id="id" type="number" value="#{RecursoBean.id}" />
        <br></br><br/>
        <p>Nombre</p>
        <p:inputText class="form-control" id="Nombre" type="String" value="#{RecursoBean.nombre}" />
        <br></br><br/>
        <div>
            <label>Ubicacion</label>
            <p:selectOneMenu class="select" id="ubicacion" value = "#{RecursoBean.ubicacion}" >
                <f:selectItem itemLabel="Bloque G" itemValue="1" />
                <f:selectItem itemLabel="Bloque B" itemValue="2" />
                <f:selectItem itemLabel="Biblioteca Jorge Alvarez" itemValue="3" />
            </p:selectOneMenu>
        </div>
        <p>Capacidad</p>
        <p:inputText class="form-control" id="capacidad" type="number" value="#{RecursoBean.capacidad}" /> <br/>
        <p>disponibilidad</p>
        <p:inputText class="form-control" id="disponibilidad" type="Boolean" value="#{RecursoBean.disponibilidad}" />
        <br></br>

        <div>
            <label>Tipo de Recurso</label>
            <p:selectOneMenu class="select" id="Typerecurso" value = "#{RecursoBean.typeRecursore}" >
                <f:selectItem itemLabel="Equipo de computo" itemValue="1" />
                <f:selectItem itemLabel="Equipo multimedia" itemValue="2" />
                <f:selectItem itemLabel="Sala de estudio" itemValue="3" />
            </p:selectOneMenu>
        </div>

        <br></br>
        <p:outputLabel for="time1" value="Hora inicial:" />
        <p:datePicker id="time1" value="#{RecursoBean.time1}" timeOnly="true" pattern="HH:mm"/>
        <br></br>
        <p:outputLabel for="time2" value="Hora final:" />
        <p:datePicker id="time2" value="#{RecursoBean.time2}" timeOnly="true" pattern="HH:mm"/>

        <div>
            <p:commandButton update="recurso_form" class="Button" actionListener="#{RecursoBean.registrarRecursos()}" value="Registrar Recurso"/>
        </div>

    </h:form>
</h:body>
</html>
