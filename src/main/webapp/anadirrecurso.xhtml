<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/pe" >

<h:head>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img6.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
</h:head>

<h:body>
    <h:form id = "recurso_form">
        <p>id</p>
        <p:inputText class="form-control" id="id" type="number" value="#{RecursoBean.id}" />
        <br></br><br/>
        <p>Nombre</p>
        <p:inputText class="form-control" id="Nombre" type="String" value="#{RecursoBean.nombre}" />
        <br></br><br/>
        <div>
            <label>Ubicacion</label>
            <p:selectOneMenu class="select" id="ubicacion" value = "#{RecursoBean.ubicacion}" >
                <f:selectItem itemLabel="Bloque G" itemValue="Bloque G" />
                <f:selectItem itemLabel="Bloque B" itemValue="Bloque B" />
                <f:selectItem itemLabel="Biblioteca Jorge Alvarez" itemValue="biblioteca" />
            </p:selectOneMenu>
        </div>
        <p>Capacidad</p>
        <p:inputText class="form-control" id="capacidad" type="number" value="#{RecursoBean.capacidad}" /> <br/>
        <p>disponibilidad</p>
        <p:inputText class="form-control" id="disponibilidad" type="Boolean" value="#{RecursoBean.disponibilidad}" />
        <br></br>

        <div>
            <label>Tipo de Recurso</label>
            <p:selectOneMenu class="select" id="Typerecurso" value = "#{RecursoBean.typeRecursore}" >
                <f:selectItem itemLabel="Equipo de computo" itemValue="Equipodecomputo" />
                <f:selectItem itemLabel="Equipo multimedia" itemValue="equipomultimedia" />
                <f:selectItem itemLabel="Sala de estudio" itemValue="saladeestudio" />
            </p:selectOneMenu>
        </div>

        <br></br>
        <p:outputLabel for="time1" value="Hora inicial:" />
        <p:inputText id="time1" class="input" type="time" value="RecursoBean.time1" />
        <br></br>
        <p:outputLabel for="time2" value="Hora final:" />
        <p:inputText id="time2" class="input" type="time" value="RecursoBean.time2" />

        <div>
            <p:commandButton update="recurso_form" class="Button" actionListener="#{RecursoBean.registrarRecursos()}" value="Registrar Recurso"/>
        </div>

    </h:form>
    <script type="text/javascript">
        PrimeFaces.locales['es'] = {
        timeOnlyTitle: 'Seleccione la hora',
        timeText: 'Tiempo',
        hourText: 'Hora',
        minuteText: 'Minuto',
        secondText: 'Segundo',
        millisecondText: 'Milisegundo',
        clear: 'Claro'
    };
</script>

    <script type="text/javascript">
    //<![CDATA[
    function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
    }

    //]]>
</script>

</h:body>
</html>
