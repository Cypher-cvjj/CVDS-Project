<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img6.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
</h:head>
<h:body>
    <h:form id = "recurso_form">
        <p>Nombre</p>
        <p:inputText class="form-control" id="Nombre" type="String" binding="#{nombre}" />
        <br></br><br/>
        <div>
            <label>Ubicaci√≥n</label>
            <h:selectOneMenu value="#{RecursoBean.ubicacion}" class="form-control" >
                <f:selectItems value="#{RecursoBean.getUbicaciones()}" />
            </h:selectOneMenu>
        </div>
        <p>Capacidad</p>
        <p:inputText class="form-control" id="capacidad" type="number" binding="#{capacidad}" /> <br/>
        <p>Fecha</p>
        <p:inputText class="form-control" id="fecha" type="String" binding="#{fecha}" /> <br/>
        <br></br>
        <div>
            <p>Hora inicial</p>
            <p:inputText class="form-control" id="horaInicio" type="String" binding="#{horario_inicial}"
                         value="00:00:00" placeholder="00:00:00" />
        </div>
        <br></br>
        <div>
            <p>Hora Final</p>
            <p:inputText class="form-control" id="horaFinal" type="String" binding="#{horario_final}"
                         value="00:00:00" placeholder="00:00:00" />
        </div>
        <br></br>
        <div>
            <label>Disponibilidad</label>
            <h:selectOneMenu value="#{RecursoBean.dispoRecursosre}" class="form-control" >
                <f:selectItems value="#{RecursoBean.getDispoRecursos()}" />
            </h:selectOneMenu>
        </div>
        <br></br>
        <div>
            <label>Tipo de recurso</label>
            <h:selectOneMenu value="#{RecursoBean.typeRecursore}" class="form-control" >
                <f:selectItems value="#{RecursoBean.getTypeRecurso()}" />
            </h:selectOneMenu>
        </div>
        <p:commandButton value="Registrar" onclick="">
            <f:actionListener
                    binding="#{RecursoBean.registrarRecurso(nombre.value, capacidad.value,fecha.value,horario_inicial.value, horario_final.value)}"
                    update ="recurso_form" />
        </p:commandButton>
    </h:form>
</h:body>
</html>
