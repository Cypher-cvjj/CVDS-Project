<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <script type="text/javascript">
        PrimeFaces.locales['tr'] = {
            closeText: 'kapat',
            prevText: 'geri',
            nextText: 'ileri',
            currentText: 'bugün',
            monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
                'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
            monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
                'Tem','Ağu','Eyl','Eki','Kas','Ara'],
            dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
            dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            weekHeader: 'Hf',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            month: 'Ay',
            week: 'Hafta',
            day: 'Gün',
            allDayText : 'Tüm Gün'
        };
    </script>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img1.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/index_style.css"/>
</h:head>
<h:body>
    <header>
        <div class="arrib">
            <img src="./Images/icon.png"/>
            <h2 class="titulo">Recursos Biblioteca</h2>
        </div>
        <div>
            <p:commandButton  value="Ver Calendario"
                              action="#{scheduleView.inicializar(scheduleView.idRecurso)}"/>
        </div>
        <nav>
            <a href="./CVDS.Project/login.xhtml" class="nav-link">Iniciar Sesion</a>
        </nav>
    </header>
    <h:form id="recurso_form">
        <header>
            <div class="arrib">
                <img src="./Images/icon.png"/>
                <h2 class="titulo">Recursos Biblioteca</h2>
            </div>
            <c:if test="#{LoginBean.isCommunity()}">
                <nav>
                    <a href="./CVDS.Project/index.html" class="nav-link">Home</a>
                    <a href="./CVDS.Project/anadirrecurso.xhtml" class="nav-link">Registrar Recurso</a>
                </nav>
            </c:if>
        </header>

        <p:dataTable id = "resourses" var="recursos" value="#{RecursoBean.consultarRecursos()}"
                     paginator="true" paginatorTemplate=" {FirstPageLink}
             {PreviousPageLink} {CurrentPageReport} {NextPageLink}
             {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom" rows="5" lazy="true" dynamic="true" >
            <p:column headerText="Id">
                <h:outputText value="#{recursos.id}" />
            </p:column>


            <p:column headerText="Nombre">
                <h:outputText value="#{recursos.nombre}" />
            </p:column>

            <p:column headerText="Ubicacion" filterBy="#{recursos.ubicacion.ubicacion}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.ubicacion.ubicacion}" />
            </p:column>

            <p:column headerText="Tiporecurso" filterBy="#{recursos.tiporecurso}" filterMatchMode = "contains">
            <h:outputText value="#{recursos.tiporecurso.tipo}" />
            </p:column>

            <p:column headerText="Disponibilidad">
                <p:inputSwitch value="#{recursos.disponibilidad}"/>
            </p:column>

            <p:column headerText="Capacidad" filterBy="#{recursos.capacidad}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.capacidad}" />
            </p:column>

            <p:column headerText="Horario">
                <h:outputText value="#{recursos.horario_inicial}"/><br></br>
                <h:outputText value="#{recursos.horario_final}"/>
                <h:outputText value="#{recursos.horaini}"/><br></br>
                <h:outputText value="#{recursos.horafin}"/>
            </p:column>

            <p:column styleClass="rounded-button">
            <p:commandButton value="Resevar" type="button" icon="pi pi-search" onclick="PF('dlg3').show();" />
            <p:dialog header="Reservar" widgetVar="dlg3" showEffect="Clip" hideEffect="Blind" height="100">

                <div class="card">
                    <div class="p-field p-grid">
                        <p:outputLabel styleClass="p-col-fixed" value="Nombre"/>
                        <br/>
                        <h:outputText value="#{recursos.nombre}" />
                    </div>
                    <br />
                    <div class="p-field p-grid">
                        <p:outputLabel styleClass="p-col-fixed" value="Tipo de Recurso"/>
                        <div class="p-col">
                            <h:outputText value="#{recursos.tiporecurso.tipo}" />
                        </div>
                    </div>
                    <br />
                    <div class="p-field p-grid">
                        <div class="p-col">
                            <h:outputText value="Disponibilidad" />
                            <br />
                            <p:calendar id="button" showOn="button" pattern="dd/MM/yyyy HH" />
                        </div>
                    </div>
                </div>
            </p:dialog>
            </p:column>
            <p:column headerText="Cambiar">
                <p:commandButton style="background-image:linear-gradient(to right,rgb(93,32,31), rgb(  255, 15, 10  ))"  update="recurso_form" class="Button" actionListener="#{RecursoBean.cambiarEstadoRecurso(recursos.id)}" value="Cambiar Disponibilidad"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
