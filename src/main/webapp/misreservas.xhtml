<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <script type="text/javascript">
        PrimeFaces.locales['tr'] = {
            closeText: 'kapat',
            prevText: 'geri',
            nextText: 'ileri',
            currentText: 'bugün',
            monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
                'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
            monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
                'Tem','Ağu','Eyl','Eki','Kas','Ara'],
            dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
            dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            weekHeader: 'Hf',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            month: 'Ay',
            week: 'Hafta',
            day: 'Gün',
            allDayText : 'Tüm Gün'
        };
    </script>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img1.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/index_style.css"/>
</h:head>
<h:body>
    <h:form>
        <header>
            <div class="arrib">
                <img src="./Images/icon.png"/>
                <h2 class="titulo">Recursos Biblioteca</h2>
            </div>
            <div>
                <p:toolbarGroup align="right">
                    <p:menuButton icon="pi pi-users" value="Perfil">
                        <p:menuitem value="#{LoginBean.getName()}" icon="pi pi-user"/>
                        <p:menuitem value="Mis Reservas" action="#{RecursoBean.misreservas()}" icon="pi pi-book"/>
                        <p:menuitem value="Cerrar Sesion" icon="pi pi-sign-out"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </div>
        </header>

        <p:dataTable id = "misreservas" var="reservas" value="#{ReservaBean.consultarReservasUser(LoginBean.getDocument())}"
                     paginator="true" paginatorTemplate=" {FirstPageLink}
             {PreviousPageLink} {CurrentPageReport} {NextPageLink}
             {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom" rows="5" lazy="true" dynamic="true" >

            <p:column headerText="Id">
                <h:outputText value="#{reservas.id_reserva}" />
            </p:column>

            <p:column headerText="Nombre de reserva">
                <h:outputText value="#{reservas.nombre}" />
            </p:column>

            <p:column headerText="Nombre de recurso">
                <h:outputText value="#{reservas.recurso.nombre}" />
            </p:column>

            <p:column headerText="fecha solicitud" >
                <h:outputText value="#{reservas.fechasoli}" />
            </p:column>

            <p:column headerText="fecha inicial">
                <h:outputText value="#{reservas.fechaini}" />
            </p:column>

            <p:column headerText="fecha final">
                <h:outputText value="#{reservas.fechafin}" />
            </p:column>

            <p:column headerText="Reserva Activa">
                <h:outputText value="#{reservas.estado}" />
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
