<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Recursos ECI </title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style type = "text/css">
        body{
            background-image:url('./Images/img3.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-color:black;
            border-color:white;
            color:withe;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/index_style.css"/>
</h:head>
<h:body>
    <header>
    <div class="arrib">
        <img src="./Images/icon.png"/>
        <h2 class="titulo">Recursos Biblioteca</h2>
        </div>
        <div>
            <p:outputLabel for="datetime" value="Fecha inicial:"/>
            <p:calendar id="datetime" value="#{ReservaBean.fechainicialreserva}" pattern="MM/dd/yyyy HH:mm"/>
            <p:outputLabel for="datetime" value="Fecha final:"/>
            <p:calendar id="datetime2" value="#{ReservaBean.fechafinalreserva}" pattern="MM/dd/yyyy HH:mm"/>

            <p:commandButton value="Atras" onclick="history.back()"/>
        </div>
    </header>

    <h:form>
        <p:dataTable id = "horarios" var="recursos" value="#{RecursoBean.consultarRecursos()}">
            <p:column headerText="Id">
                <h:outputText value="#{recursos.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{recursos.nombre}" />
            </p:column>

            <p:column headerText="Reservar">
                <p:commandButton value="Reservar" onclick = "mostrar()"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <script type = "text/javascript">

        function mostrar(){
            swal({

                title: 'Reserva exitosa',
                text: 'Gracias por su reserva',
                icon: 'success'

            });
        }
    </script>
</h:body>
</html>
