<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <title> Recursos ECI </title>
    <style type = "text/css">
        body{
            background-image:url('./Images/img1.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-image:linear-gradient(to right,rgb(252, 204, 199), rgb(247, 129, 116) );
            border-color:black;
            color:black;
        }
    </style>
</h:head>
<h:body>
    <center><h1>Recursos Biblioteca</h1></center>
    <h:form>
        <p:dataTable id = "resourses" var="recursos" value="#{RecursoBean.consultarRecursos()}" >

            <p:column headerText="Id" sortBy ="#{recursos.id}" filterBy="#{recursos.id}" filterMatchMode = "contains" >
                <h:outputText value="#{recursos.id}" />
            </p:column>

            <p:column headerText="Tiporecurso" sortBy ="#{recursos.tiporecurso}" filterBy="#{recursos.tiporecurso}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.tiporecurso}" />
            </p:column>

            <p:column headerText="Nombre" sortBy ="#{recursos.nombre}" filterBy="#{recursos.nombre}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.nombre}" />
            </p:column>

            <p:column headerText="Ubicacion" sortBy ="#{recursos.ubicacion}" filterBy="#{recursos.ubicacion}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.ubicacion}" />
            </p:column>

            <p:column headerText="Capacidad" sortBy ="#{recursos.capacidad}" filterBy="#{recursos.capacidad}" filterMatchMode = "contains">
                <h:outputText value="#{recursos.capacidad}" />
            </p:column>

            <p:column headerText="Horarios">
                <p:commandButton value="Seleccionar"  action="horarios?faces-redirect = true" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
